<div class="carousel slide bg-dark" data-bs-ride="carousel" id="carousel" *ngIf="project">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active"></button>
        <button *ngFor="let photo of project.photos | slice:1; let i = index;" type="button"
            data-bs-target="#carousel" [attr.data-bs-slide-to]="i + 1"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img [src]="project.photos[0]" alt="" class="d-block w-100">
        </div>
        <div *ngFor="let photo of project.photos | slice:1; let i = index;" class="carousel-item">
            <img [src]="photo" alt="" class="d-block w-100">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
