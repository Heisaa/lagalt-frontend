<div class="accordion-item" *ngIf="project">
    <h2 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            [attr.data-bs-target]="'#' + 'banner'  + project.id">
            {{project.name}}
            <span class="ms-5 badge bg-primary">{{project.fields[0].name}}</span>
            <span class="ms-1 badge bg-primary">{{project.fields[0].name}}</span>
        </button>
    </h2>
    <div class="accordion-collapse collapse" [id]="'banner' + project.id">
        <div class="accordion-body">
            <ul>
                <li *ngFor="let keyword of project.keywords">
                    {{keyword.name}}
                </li>
            </ul>
        </div>
    </div>
</div>
