<div *ngIf="projectsForLoggedInUser" class="leftSideWidth">
    <p class="text-secondary ms-3 mt-3">MY PROJECTS</p>
    <div class="list-group list-group-flush">
        <button class="list-group-item list-group-item-action" *ngFor="let project of projectsForLoggedInUser" (click)="gotoProject(project.id)">
            {{project.name}}
        </button>
    </div>
</div>
