<div *ngIf="projectsForLoggedInUser" class="leftSide">
    <p class="text-light p-3 header">MY PROJECTS</p>
    <div class="list-group list-group-flush">
        <button class="list-group-item list-group-item-action" *ngFor="let project of projectsForLoggedInUser" (click)="gotoProject(project.id)">
            {{project.projectName}}
        </button>
    </div>
</div>
